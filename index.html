<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><a href="./"><img src="images/logo.90c78ab5afa9ff54cae2.svg" alt="Логотип MESTO" class="logo"/></a></header><main class="pages"><section class="profile"><img src="images/image.74c3c0fb802dcfa83abb.jpg" alt="Фото профиля" class="profile__avatar"/><div class="profile__info"><div class="profile__edit-user"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" aria-label="Edit" type="button"><img class="profile__edit-img" src="images/edit-button.94a9e85617a1f958abe1.svg" alt="Кнопка редактирования профиля"/></button></div><h2 class="profile__specialty">Исследователь океана</h2></div><button class="profile__add-button" aria-label="Add" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia | E.Gladun</p></footer></div><section class="popup popup-edit"><div class="popup__container"><button class="popup__close popup-edit__close" type="reset"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" action="formUser" name="formUser" novalidate><input id="name-input" class="popup__text popup__text_user_name" name="name" minlength="2" maxlength="40" placeholder="Имя" required/> <span class="popup__text-error name-input-error"></span> <input id="specialty-input" class="popup__text popup__text_user_specialty" name="specialty" minlength="2" maxlength="200" placeholder="Вид деятельности" required/> <span class="popup__text-error specialty-input-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></section><section class="popup popup-add"><div class="popup__container"><button class="popup__close popup-add__close" type="reset"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-card" action="formCard" name="formCard" novalidate><input id="title-input" class="popup__text popup__text-title" name="name" placeholder="Название публикаций" minlength="2" maxlength="30" required/> <span class="popup__text-error title-input-error"></span> <input id="link-input" class="popup__text popup__text-link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__text-error link-input-error"></span> <button class="popup__save popup-add__save popup__save_disabled" type="submit" disabled="disabled">Создать</button></form></div></section><section class="popup popup-img"><div class="popup__container popup__container_img"><button class="popup__close popup-img__close" type="reset" aria-label="Закрыть"></button> <img class="popup__img" src="#" alt="Фотографий природы"><h3 class="popup__title popup__title_img"></h3></div></section><template class="template"><div class="cards__card"><button class="cards__rectangle-remove" type="button"></button> <img class="cards__image" src="#" alt=""/><div class="cards__discription"><h2 class="cards__title"></h2><button class="cards__rectangle-like" type="button"></button></div></div></template></body></html>
